<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css">
    <script src="/js/a11y-dialog.min.js"></script>
    <script src="/js/index.js" charset="utf-8" defer></script>
    <title>DMS</title>
</head>

<body>
    <header>
        <div class="header-img">
            <img src="/image/restaurant.png" alt="Restaurant logo">
        </div>

        <h1 class="title"><a href="/">Dishes Management System</a></h1>
        <p class="sub-title">(for manager)</p>
    </header>


    <section id="dish-single">
        <div class="dish-single-left">
            <div class="dish-single-img">
                <img src="" alt="">
            </div>
        </div>

        <div class="dish-single-right">
            <div class="dish-single-info">
                <div>
                    <label>Name: </label>
                    <span id="dish-single-name"></span>
                </div>
                <div>
                    <label>Price: </label>
                    <span id="dish-single-price"></span>
                </div>
                <div>
                    <label>Spicy: </label>
                    <span id="dish-single-spicy"></span>
                </div>
                <div>
                    <label>Category: </label>
                    <span id="dish-single-category"></span>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
